<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
      <h2>Student Registration Form </h2>
    </header>
    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information </legend>
        <label for="stname">Your Name : </label>
        <input type="text" id="stname" name="StName" required><br><br>
        
        <label for="Ftnaem">Father's Name: </label>
        <input type="text" id="Ftnaem" name="FtName" required><br><br>
        <label for="Mtname">Mother's Name : </label>
        <input type="text" id="Mtname" name="MtName" required><br><br>
        <label for="DOB">Date of Birth : </label>
        <input type="date" id="DOB" name="DOB" required> <br> <br>
       <p>Gender: </p>
       <input type="radio" id="Mle" name="Gender" value="Male">
       <label for="Mle">Male</label>
       <input type="radio" id="Fm" name="Gender" value="Female">
       <label for="Fm">Female</label>
       <br><br>
        <label for="Bg">Blood Group:</label>
        <select id="Bg" name="Blood_Group"> 
        <option disabled selected> Select blood group</option>
        <option > A +ve</option>
        <option > A-ve</option>
        <option > B +ve</option>
        <option > B -ve</option>
        <option > O +ve</option>
        <option > O -ve</option>
        </select> <br><br>
       <label for="Ctg">Category:</label>
        <select id="Ctg" name="Category"> 
        <option disabled selected> Select Category</option>
        <option >General</option>
        <option >OBC</option>
        <option > SC</option>
        <option > ST</option>
        <option >Minor</option>
        <option > Tribes</option>
        </select>
        </fieldset>
        <br>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="Eml">Email: </label>
          <input type="email"id="Eml" name="email id " required>
         <br><br>
          <label for="num" >Contact:</label>
          <input type="tel" id="num" name="number" required><br><br>
          <label for="ADD">Address : </label><br>
          <textarea id="ADD" rows="5" cols="18" name="Add"></textarea>
          <br><br>
          <label for="City">City:</label>
          <select id="City" name="city">
            <option disabled selected>Select City</option>
            <option>Mumbai </option>
            <option>Goa</option>
            <option>Lucknow</option>
            <option>Allahabad</option>
            <option>Delhi </option>
            <option>Kanpur</option>
          </select>
          
        </fieldset>
        <fieldset>
          <legend>Academic Information </legend>
          <label for="Crs">Course: </label>
          <select id="Crs" name="Course" >
            <option>BCA</option>
            <option>Btech</option>
            <option>MCA</option>
            <option>Mtech</option>
          </select><br><br>
          <label for="Year">Year: </label>
          <select id="Year" name="CourseYr" >
            <option disabled selected>Select Year</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option> </select>
            <br><br>
          <label for="HQ">Highest Qualification: </label>
          <select id="HQ" name="Hqual" >
            <option disabled selected>Select Qualification</option>
            <option>12th</option>
            <option>10th</option>
            <option>Undergraduate</option>
            <option>Post Graduate</option>
            </select>
            <br><br>
            <label for="%ge">Percentage: </label>
            <input type="number" id="%ge" name="%">
            <br><br>
            </fieldset> <br><br>
            <fieldset>
              <legend>Skills:</legend>
              <label for="pgm">•Programming </label>
              <input  id="pgm"type="checkbox" name="Skill"><br>
              <label for="Da">•Data analyst  </label>
              <input id="Da" type="checkbox" name="Skill"><br>
              <label for="GD">•Graphic Designing</label>
              <input id="GD" type="checkbox" name="Skill"><br>
              <label for="WD">•Web Development</label>
              <input id="WD" type="checkbox" name="Skill">
            </fieldset> <br>
            <fieldset>
              <legend>Account Information </legend>
              <label for="Um">Username: </label>
              <input type="text" name="Username" id="Um" required >
              <label for="PAss">Password: </label>
              <input type="password" name="pass" id="PAss" required>
                <label for="cnfp">Confirm Password: </label>
              <input type="password" name="cnf pass" id="cnfp" required>
              
            </fieldset>
            <fieldset>
              <legend>Declaration </legend>
              <input type="checkbox" id="Declaration" name="cb" required>
              <label for="Declaration"> I hereby declare that the above information is true.</label>
           <br><br>
           <button type="submit">Submit </button>
           <br> <br><br>
           <button type="reset">Reset</button>
            </fieldset>
            </form>
           </main>
           <footer>
             <p> All rights reserved &copy; Pranjal Tiwari</p>
           </footer>
        
    
</body>
</html>
