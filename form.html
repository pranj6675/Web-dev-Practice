<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <u><h3>Student Registration Form </h3></u>
    </header>
    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information </legend>
        <label for="01">Your Name : </label>
        <input type="text" id="01" name="StName" required><br><br>
        
        <label for="02">Father's Name: </label>
        <input type="text" id="02" name="FtName" required><br><br>
        <label for="03">Mother's Name : </label>
        <input type="text" id="03" name="MtName" required><br><br>
        <label for="04">Date of Birth : </label>
        <input type="date" id="04" name="DOB" required> <br> <br>
       <p>Gender: </p>
        <label for="05">Male</label>
        <input type="radio" id="05" name="Gender" value="Male">
        <label for="06">Female</label>
        <input type="radio" id="06" name="Gender" value="Female">
       <br><br>
        <label for="07">Blood Group:</label>
        <select id="07" name="Blood Group"> 
        <option disabled selected> Select blood group</option>
        <option > A +ve</option>
        <option > A-ve</option>
        <option > B +ve</option>
        <option > B -ve</option>
        <option > O +ve</option>
        <option > O -ve</option>
        </select> <br><br>
       <label for="08">Category:</label>
        <select id="08" name="Category"> 
        <option disabled selected> Select Category</option>
        <option >General</option>
        <option >OBC</option>
        <option > SC</option>
        <option > ST</option>
        <option >Minor</option>
        <option > Tribes</option>
        </select>
        </fieldset>
        <br>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="09">Email: </label>
          <input type="email"id="09" name="email id " required>
         <br><br>
          <label for="10" >Contact:</label>
          <input type="tel" id="10" name="number" required><br><br>
          <label for="11">Address : </label><br>
          <textarea id="11" rows="5" cols="18" name="Add"></textarea>
          <br><br>
          <label for="12">City:</label>
          <select id="12" name="city">
            <option disabled selected>Select City</option>
            <option>Mumbai </option>
            <option>Goa</option>
            <option>Lucknow</option>
            <option>Allahabad</option>
            <option>Delhi </option>
            <option>Kanpur</option>
          </select>
          
        </fieldset>
        <fieldset>
          <legend>Academic Information </legend>
          <label for="13">Course: </label>
          <select id="13" name="Course" >
            <option>BCA</option>
            <option>Btech</option>
            <option>MCA</option>
            <option>Mtech</option>
          </select><br><br>
          <label for="14">Year: </label>
          <select id="14" name="Course" >
            <option disabled selected>Select Year</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option> </select>
            <br><br>
          <label for="15">Highest Qualification: </label>
          <select id="15" name="Hq" >
            <option disabld selected>Select Qualification</option>
            <option disabled seleced>Select Qualification</option>
            <option>12th</option>
            <option>10th</option>
            <option>Undergraduate</option>
            <option>Post Graduate</option>
            </select>
            <br><br>
            <label for="16">Percentage: </label>
            <input type="number" id="16" name="%">
            <br><br>
            </fieldset> <br><br>
            <fieldset>
              <legend>Skills:</legend>
              <label for="17">•Programming </label>
              <input  id="17"type="checkbox" name="Skill"><br>
              <label for="18">•Data analyst  </label>
              <input id="18" type="checkbox" name="Skill"><br>
              <label for="19">•Graphic Designing</label>
              <input id="19" type="checkbox" name="Skill"><br>
              <label for="20">•Web Development</label>
              <input id="20" type="checkbox" name="Skill">
            </fieldset> <br>
            <fieldset>
              <legend>Account Information </legend>
              <label for="21">Username: </label>
              <input type="text" name="Username" id="21" required >
              <label for="22">Password: </label>
              <input type="password" name="pass" id="22" required>
                <label for="22">Confirm Password: </label>
              <input type="password" name="cnf pass" id="22" required>
              
            </fieldset>
            <fieldset>
              <legend>Declaration </legend>
              <input type="checkbox" id="23" name="cb" required>
              <label for="23"> I hereby declare that the above information is true.</label>
           <br><br>
           <button>Submit </button>
           <br> <br><br>
           <button>Reset</button>
            </fieldset>
           </main>
           <footer>
             <p> All rights reserved &copy; Pranjal Tiwari</p>
           </footer>


  </body>
</html>
